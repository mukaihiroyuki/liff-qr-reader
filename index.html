<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>QR Code Reader</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* 基本設定 */
    html, body { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    .screen {
      display: none; /* 全ての画面を一旦隠す */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #f4f6f8;
      box-sizing: border-box;
      text-align: center;
      padding: 20px;
    }
    .screen.active {
      display: flex; /* activeクラスがついた画面だけ表示 */
    }

    /* ボタンの共通スタイル */
    .action-button {
      font-size: 1.2rem;
      padding: 16px 32px;
      border-radius: 12px;
      border: none;
      background-color: #00b900;
      color: white;
      cursor: pointer;
      font-weight: 600;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
    }
    .action-button:hover {
      background-color: #00a300;
    }

    /* 案内画面のスタイル */
    #permission-guide-screen h1 { font-size: 1.6rem; margin-bottom: 20px; color: #111; }
    #permission-guide-screen p { font-size: 1rem; color: #444; line-height: 1.7; margin-bottom: 30px; }
    
    /* QRリーダー画面のスタイル */
    #qr-reader-screen { padding: 0; background-color: #333; }
    #qr-reader { width: 100%; } /* 高さはライブラリが調整 */
  </style>
</head>
<body>

  <div id="start-screen" class="screen">
    <button id="start-scan-button" class="action-button">QRコードをスキャンする</button>
  </div>

  <div id="permission-guide-screen" class="screen">
    <h1>カメラの許可が必要です</h1>
    <p>
      作業のためにカメラを使用します。<br>
      次の画面で、カメラの使用を許可してください。
    </p>
    <button id="start-camera-button" class="action-button">カメラを起動する</button>
  </div>
  
  <div id="qr-reader-screen" class="screen">
    <div id="qr-reader"></div>
  </div>

  <script>
    // グローバルスコープにスキャナーオブジェクトを保持
    let html5QrcodeScanner;

    async function main() {
      try {
        await liff.init({ liffId: "2008193250-71EYdm1O" });
      } catch (error) {
        console.error('LIFFの初期化に失敗しました', error);
        alert('LIFFの初期化に失敗しました。LINEで開いているか確認してください。');
        return;
      }

      const screens = document.querySelectorAll('.screen');
      const startScanButton = document.getElementById('start-scan-button');
      const startCameraButton = document.getElementById('start-camera-button');
      
      function showScreen(screenId) {
        screens.forEach(screen => {
          screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
      }

      // 1. 「QRコードをスキャンする」ボタンが押されたら
      startScanButton.addEventListener('click', () => {
        showScreen('permission-guide-screen');
      });

      // 2. 「カメラを起動する」ボタンが押されたら
      startCameraButton.addEventListener('click', () => {
        showScreen('qr-reader-screen');

        html5QrcodeScanner = new Html5QrcodeScanner(
          "qr-reader", 
          { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            supportedScanTypes: [Html5Qrcode.SupportedScanTypes.SCAN_TYPE_CAMERA]
          },
          false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      });

      function onScanSuccess(decodedText, decodedResult) {
        if (html5QrcodeScanner && html5QrcodeScanner.getState() === 2) {
            html5QrcodeScanner.clear().catch(error => console.error("スキャナーの停止に失敗", error));
        }
        alert(`スキャン成功！\n\n読み取った文字： ${decodedText}`);
        if(liff.isInClient()) liff.closeWindow();
      }

      function onScanFailure(error) { /* 失敗時は何もしない */ }

      // 最初にスタート画面を表示
      showScreen('start-screen');
    }

    main();
  </script>
</body>
</html>
