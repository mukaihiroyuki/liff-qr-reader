<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>QR Code Reader</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* 基本設定 */
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    /* 各画面のコンテナ */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      box-sizing: border-box; /* paddingを含めたサイズ計算に */
    }
    /* 最初と案内画面は非表示に */
    #start-container, #permission-guide-container { display: none; }

    /* ボタンの共通スタイル */
    .action-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 10px;
      border: none;
      background-color: #00b900;
      color: white;
      cursor: pointer;
      font-weight: bold;
      width: 80%;
      max-width: 300px;
    }

    /* 案内画面のテキストスタイル */
    #permission-guide-container {
      text-align: center;
      padding: 20px;
    }
    #permission-guide-container h1 { font-size: 1.6rem; margin-bottom: 20px; }
    #permission-guide-container p { font-size: 1rem; color: #333; line-height: 1.7; margin-bottom: 30px; }
    
    /* QRリーダーのエリア */
    #qr-reader { width: 100%; height: 100%; display: none; }
  </style>
</head>
<body>

  <div id="start-container" class="container">
    <button id="start-scan-button" class="action-button">QRコードをスキャンする</button>
  </div>

  <div id="permission-guide-container" class="container">
    <h1>カメラの許可が必要です</h1>
    <p>
      作業のためにカメラを使用します。<br>
      次の画面で「<b>許可</b>」を押してください。
    </p>
    <button id="request-permission-button" class="action-button">カメラを起動する</button>
  </div>
  
  <div id="qr-reader"></div>

  <script>
    async function main() {
      // LIFFの初期化
      await liff.init({ liffId: "2008193250-71EYdm1O" });

      // 各画面の要素を取得
      const startContainer = document.getElementById('start-container');
      const permissionGuideContainer = document.getElementById('permission-guide-container');
      const qrReaderDiv = document.getElementById('qr-reader');

      // LIFFの準備ができたら、最初のスタート画面を表示
      startContainer.style.display = 'flex';

      // 「QRコードをスキャンする」ボタンが押されたら
      document.getElementById('start-scan-button').addEventListener('click', () => {
        startContainer.style.display = 'none';
        permissionGuideContainer.style.display = 'flex';
      });

      // 「カメラを起動する」ボタンが押されたら
      document.getElementById('request-permission-button').addEventListener('click', () => {
        permissionGuideContainer.style.display = 'none';
        qrReaderDiv.style.display = 'block';

        // QRスキャナーを準備して起動
        const html5QrcodeScanner = new Html5QrcodeScanner(
          "qr-reader", 
          { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            supportedScanTypes: [Html5Qrcode.SupportedScanTypes.SCAN_TYPE_CAMERA]
          },
          false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      });

      // スキャン成功時の処理
      function onScanSuccess(decodedText, decodedResult) {
        // html5QrcodeScannerが定義されている場合のみclear()を呼ぶ
        if (window.html5QrcodeScanner) {
            window.html5QrcodeScanner.clear().catch(error => {
                console.error("スキャナーの停止に失敗しました。", error);
            });
        }
        alert(`スキャン成功！\n\n読み取った文字： ${decodedText}`);
        liff.closeWindow();
      }

      // スキャン失敗時の処理（何もしない）
      function onScanFailure(error) {
        // この関数はスキャンが成功するまで呼ばれ続けるので、中身は空でOK
      }
    }

    main();
  </script>
</body>
</html>
