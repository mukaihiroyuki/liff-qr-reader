<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>QR Code Reader</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* 基本設定 */
    html, body { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    .screen {
      display: none; flex-direction: column; justify-content: center; align-items: center;
      width: 100%; height: 100%; background-color: #f4f6f8;
      box-sizing: border-box; text-align: center; padding: 20px;
    }
    .screen.active { display: flex; }
    /* ボタンの共通スタイル */
    .action-button {
      font-size: 1.2rem; padding: 16px 32px; border-radius: 12px; border: none;
      background-color: #00b900; color: white; cursor: pointer; font-weight: 600;
      width: 90%; max-width: 380px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
    }
    .action-button:hover { background-color: #00a300; }
    
    /* ★★★ ここからが改善された案内画面のスタイル ★★★ */
    #guide-screen h1 { font-size: 1.5rem; margin-bottom: 20px; color: #111; }
    #guide-screen p { font-size: 1rem; color: #444; line-height: 1.6; margin-bottom: 20px; }
    .preview-box {
      border: 1px solid #ccc; background-color: #fff; padding: 15px;
      border-radius: 8px; margin-bottom: 20px; width: 90%; max-width: 380px;
    }
    .preview-box .english-text {
      font-family: monospace; font-size: 1rem; color: #007bff; font-weight: bold;
    }
    /* ★★★ ここまで ★★★ */
    
    /* QRリーダー画面のスタイル */
    #reader-screen { padding: 0; background-color: #000; }
    #qr-reader { width: 100%; }
  </style>
</head>
<body>

  <div id="start-screen" class="screen">
    <button id="start-button" class="action-button">QRコードをスキャンする</button>
  </div>

  <div id="guide-screen" class="screen">
    <h1>カメラを起動します</h1>
    <div class="preview-box">
      <p style="margin-top:0; margin-bottom: 10px;">次に、このような英語のボタンが表示されます。</p>
      <div class="english-text">Request Camera Permissions</div>
    </div>
    <p>
      これは「カメラの許可を求める」という意味です。<br>
      下のボタンを押して、次に進んでください。
    </p>
    <button id="proceed-button" class="action-button">カメラの許可に進む</button>
  </div>
  
  <div id="reader-screen" class="screen">
    <div id="qr-reader"></div>
  </div>

  <script>
    let html5QrcodeScanner;

    async function main() {
      await liff.init({ liffId: "2008193250-71EYdm1O" });

      const screens = {
        start: document.getElementById('start-screen'),
        guide: document.getElementById('guide-screen'),
        reader: document.getElementById('reader-screen')
      };
      
      function showScreen(screenName) {
        for (const key in screens) {
          screens[key].classList.remove('active');
        }
        screens[screenName].classList.add('active');
      }

      // 1. 「QRコードをスキャンする」ボタンの処理
      document.getElementById('start-button').addEventListener('click', () => {
        showScreen('guide');
      });

      // 2. 「カメラの許可に進む」ボタンの処理
      document.getElementById('proceed-button').addEventListener('click', () => {
        showScreen('reader');
        html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { 
          fps: 10, 
          qrbox: { width: 250, height: 250 },
          // ↓ UIをシンプルにする場合はこの一行を有効化
          // supportedScanTypes: [Html5Qrcode.SupportedScanTypes.SCAN_TYPE_CAMERA]
        });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      });

      function onScanSuccess(decodedText, decodedResult) {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().catch(error => console.error("Scanner clear failed", error));
        }
        alert(`スキャン成功！\n\n読み取った文字： ${decodedText}`);
        if (liff.isInClient()) liff.closeWindow();
      }

      function onScanFailure(error) { /* 失敗時は何もしない */ }

      // 最初にスタート画面を表示
      showScreen('start');
    }
    main();
  </script>
</body>
</html>
