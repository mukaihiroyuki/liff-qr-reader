<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>QR Code Reader</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* 基本設定 */
    html, body { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    .screen {
      display: none; flex-direction: column; justify-content: center; align-items: center;
      width: 100%; height: 100%; background-color: #f4f6f8;
      box-sizing: border-box; text-align: center; padding: 20px;
    }
    .screen.active { display: flex; }

    /* ボタンの共通スタイル */
    .action-button {
      font-size: 1.2rem; padding: 16px 32px; border-radius: 12px; border: none;
      background-color: #00b900; color: white; cursor: pointer; font-weight: 600;
      width: 90%; max-width: 380px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
    }
    .action-button:hover { background-color: #00a300; }

    /* ★★★ ご要望に合わせて案内画面のスタイルを修正 ★★★ */
    #permission-guide-screen h1 { font-size: 1.5rem; margin-bottom: 20px; color: #111; }
    #permission-guide-screen p { font-size: 1rem; color: #444; line-height: 1.6; margin-bottom: 20px; }
    .preview-box {
      border: 1px solid #ccc; background-color: #fff; padding: 15px;
      border-radius: 8px; margin-bottom: 20px; width: 90%; max-width: 380px;
    }
    .preview-box .english-text {
      font-family: monospace; font-size: 1rem; color: #007bff; font-weight: bold;
    }
    
    /* QRリーダー画面のスタイル */
    #qr-reader-screen { padding: 0; background-color: #000; }
    #qr-reader { width: 100%; }
  </style>
</head>
<body>

  <div id="start-screen" class="screen">
    <button id="start-scan-button" class="action-button">QRコードをスキャンする</button>
  </div>

  <div id="permission-guide-screen" class="screen">
    <h1>カメラを起動します</h1>
    <div class="preview-box">
      <p style="margin-top:0; margin-bottom: 10px;">次に、このようなボタンが表示されます。</p>
      <div class="english-text">Request Camera Permissions</div>
    </div>
    <p>
      これは「カメラの許可を求める」という意味です。<br>
      この<b>英語のボタン</b>を押して許可してください。
    </p>
  </div>
  
  <div id="qr-reader-screen" class="screen">
    <div id="qr-reader"></div>
  </div>

  <script>
    let html5QrcodeScanner;

    async function main() {
      try {
        await liff.init({ liffId: "2008193250-71EYdm1O" });
      } catch (error) {
        console.error('LIFF Init Error:', error);
        alert('LIFFの初期化に失敗しました。');
        return;
      }

      const screens = document.querySelectorAll('.screen');
      const startScanButton = document.getElementById('start-scan-button');
      
      function showScreen(screenId) {
        screens.forEach(screen => screen.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
      }

      // 1. 「QRコードをスキャンする」ボタンが押されたら
      startScanButton.addEventListener('click', () => {
        // 案内画面に切り替える
        showScreen('permission-guide-screen');

        // ★★★ この一呼吸が重要 ★★★
        // 画面が切り替わるのを待ってから、次の処理に進む
        setTimeout(() => {
          // QRリーダー画面に切り替えて、スキャナーを起動
          showScreen('qr-reader-screen');
          
          html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            supportedScanTypes: [Html5Qrcode.SupportedScanTypes.SCAN_TYPE_CAMERA]
          });
          html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }, 2000); // 案内画面を2秒間しっかり表示する
      });

      function onScanSuccess(decodedText, decodedResult) {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().catch(error => console.error("Scanner clear failed", error));
        }
        alert(`スキャン成功！\n\n読み取った文字： ${decodedText}`);
        if (liff.isInClient()) liff.closeWindow();
      }

      function onScanFailure(error) { /* 失敗時は何もしない */ }

      // 最初にスタート画面を表示
      showScreen('start-screen');
    }

    main();
  </script>
</body>
</html>
