<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>QR Code Reader</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* 基本設定 */
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    .screen {
      display: none; /* 全ての画面を一旦隠す */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #f8f8f8;
      box-sizing: border-box;
      text-align: center;
      padding: 20px;
    }
    .screen.active {
      display: flex; /* activeクラスがついた画面だけ表示 */
    }

    /* ボタンの共通スタイル */
    .action-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 10px;
      border: none;
      background-color: #00b900;
      color: white;
      cursor: pointer;
      font-weight: bold;
      width: 90%;
      max-width: 350px;
    }

    /* ★★★ 案内画面のスタイル ★★★ */
    #permission-guide-screen h1 { font-size: 1.5rem; margin-bottom: 25px; }
    #permission-guide-screen p { font-size: 1rem; color: #333; line-height: 1.7; margin-bottom: 25px; }
    /* 英語プレビューのスタイル */
    .preview-box {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      width: 90%;
      max-width: 350px;
    }
    .preview-box .english-text {
      font-family: monospace;
      font-size: 1.1rem;
      color: #007bff;
      font-weight: bold;
      margin-top: 10px;
    }
    
    /* ★★★ QRリーダー画面のスタイル（バグ修正） ★★★ */
    #qr-reader-screen {
      padding: 0;
      background-color: black;
    }
    /* ライブラリがこのID(#qr-reader)の中にUIを作るので、干渉しないようにシンプルに */
    #qr-reader {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="start-screen" class="screen">
    <button id="start-scan-button" class="action-button">QRコードをスキャンする</button>
  </div>

  <div id="permission-guide-screen" class="screen">
    <h1>カメラの許可が必要です</h1>
    <div class="preview-box">
      <p>次に、このような英語のボタンが表示されます。</p>
      <div class="english-text">
        Request Camera Permissions
      </div>
    </div>
    <p>
      これは「カメラの許可を求める」という意味です。<br>
      このボタンを押して、スキャンを開始してください。
    </p>
  </div>
  
  <div id="qr-reader-screen" class="screen">
    <div id="qr-reader"></div>
  </div>

  <script>
    // グローバルスコープにスキャナーオブジェクトを保持
    let html5QrcodeScanner;

    async function main() {
      await liff.init({ liffId: "2008193250-71EYdm1O" });

      const screens = document.querySelectorAll('.screen');
      const startScanButton = document.getElementById('start-scan-button');
      
      // 画面切り替え用の関数
      function showScreen(screenId) {
        screens.forEach(screen => {
          screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
      }

      // 「QRコードをスキャンする」ボタンが押されたら
      startScanButton.addEventListener('click', () => {
        // 案内画面を表示
        showScreen('permission-guide-screen');
        
        // QRスキャナーを準備（まだ起動はしない）
        html5QrcodeScanner = new Html5QrcodeScanner(
          "qr-reader", 
          { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            supportedScanTypes: [Html5Qrcode.SupportedScanTypes.SCAN_TYPE_CAMERA]
          },
          false
        );
        // QRリーダー画面を表示して、スキャナーを起動
        showScreen('qr-reader-screen');
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      });

      // スキャン成功時の処理
      function onScanSuccess(decodedText, decodedResult) {
        // スキャナーが起動していれば停止する
        if (html5QrcodeScanner && html5QrcodeScanner.getState() === 2) { // 2はSCANNING状態
            html5QrcodeScanner.clear().catch(error => {
                console.error("スキャナーの停止に失敗しました。", error);
            });
        }
        alert(`スキャン成功！\n\n読み取った文字： ${decodedText}`);
        liff.closeWindow();
      }

      function onScanFailure(error) { /* 何もしない */ }

      // 最初にスタート画面を表示
      showScreen('start-screen');
    }

    main();
  </script>
</body>
</html>
